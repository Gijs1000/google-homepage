<!DOCTYPE html>

<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="cssreset.css">
        <link rel="stylesheet" href="style.css">
    </head>
</html>

<body>
    <div class="navbar">
        <ul>
            <li class="header-list"><a href="https://accounts.google.com/ServiceLogin?hl=nl&passive=true&continue=https://www.google.com/&ec=GAZAAQ">
                <button class="blue-button" type="button">Inloggen</button></a></li>
            <li class="header-list"><a href="">Menu</a></li> <!---TO-DO: Change this to the 9 block image the Google uses.-->
            <li class="header-list"><a href="https://www.images.google.com">Afbeeldingen</a></li>
            <li class="header-list"><a href="https://www.google.com/intl/nl/gmail/about/#">Gmail</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="image-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The logo of Google.">
        </div>
        <div id="search-form">
            <form>
                <input id="search-bar" type="text"/><br>
                <div id="submit-buttons">
                <button class="buttons" type="submit">Search</button>
                <button class="buttons" type="submit">I'm feeling lucky!</button>
                </div>
            </form>
        </div>
    </div>

    <div class="country">
        <p>Nederland</p>
    </div>

    <div class="footer">
        <ul>
            <li class="footer-list-left"><a href="https://www.google.com/intl/nl_nl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Adverteren</a></li>
            <li class="footer-list-left"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Bedrijf</a></li>
            <li class="footer-list-left"><a href="https://about.google/?utm_source=google-NL&utm_medium=referral&utm_campaign=hp-footer&fg=1">Over</a></li>
            <li class="footer-list-left"><a href="https://google.com/search/howsearchworks/?fg=1">Hoe Google zoeken werkt</a></li>
            <li style="float: right"><a href="https://google.com/search/howsearchworks/?fg=1">Privacy</a></li>
            <li style="float: right"><a href="https://google.com/search/howsearchworks/?fg=1">Voorwaarden</a></li>
            <li style="float: right"><a href="https://google.com/search/howsearchworks/?fg=1">Instellingen</a></li>
        </ul>
    </div>


</body>
